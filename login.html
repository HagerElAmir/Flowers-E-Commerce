<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petal & Bloom - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 p-3 p-md-4">
    <div class="row justify-content-center w-100">
        <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9 animate-fade">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-lg-5">
                    <h1 class="logo text-center mb-3 mb-lg-4">Petal & Bloom</h1>
                    <h2 class="welcome-text h3 mb-2 text-center mb-lg-3">Welcome Back</h2>
                    <p class="sub-text text-center mb-4 mb-lg-5">Sign in to your account</p>
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email"
                                placeholder="Email">
                            <div class="invalid-feedback" id="email-error"></div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password"
                                placeholder="Enter Password">
                            <div class="invalid-feedback" id="password-error"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-0 fw-semibold fs-5 rounded-3">SIGN
                            IN</button>
                    </form>
                    <p class="text-center mt-4 mb-0 small">Don't have an account? <a href="signup.html"
                            class="text-primary fw-semibold text-decoration-none">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
